<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <!-- 开发环境版本，包含了用帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
  <!-- 生产环境版本，优化了尺寸和速度 -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue-resource" type="text/javascript"></script>
  <script src="js/index.js"></script>
</head>

<body onload="window.index()">

  <div id="app">
    数量：
    <input v-model='config.count' style="width:50px">
    <button v-on:click="click1">生成帐号</button>
    <hr/>
    <table class="table1">
      <tr align="center">
        <td width="200">邮箱</td>
        <td width="100">姓</td>
        <td width="100">名</td>
      </tr>
      <tr align="center" v-for="row of rows" :key="row.id">
        <td>{{row.email}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
      </tr>
    </table>
  </div>

</body>

</html>
